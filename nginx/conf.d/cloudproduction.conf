# Development: HTTP only (no certs required)
server {
    listen 80;
    server_name cloudproductionltd.com www.cloudproductionltd.com 148.163.100.219 localhost 127.0.0.1;

    # Redirect www to apex
    if ($host = www.cloudproductionltd.com) {
        return 301 http://cloudproductionltd.com$request_uri;
    }

    # ACME challenge for certbot (used on VPS during cert generation)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # When running via docker-compose, "app" is the service name (container DNS)
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
