# Development: HTTP only (no certs required)
server {
    listen 80;
    server_name cloudproductionltd.com www.cloudproductionltd.com 148.163.100.219 localhost 127.0.0.1;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js text/x-component text/x-cross-domain-policy;
    gzip_disable "msie6";

    # Redirect www to apex
    if ($host = www.cloudproductionltd.com) {
        return 301 http://cloudproductionltd.com$request_uri;
    }

    # ACME challenge for certbot (used on VPS during cert generation)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Static assets with long-term caching
    location ~* ^/assets/.*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        
        # Cache for 1 year (31536000 seconds) - immutable
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Gzip static files
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 256 16k;
    }

    # Images with long-term caching
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif)$ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        
        proxy_buffering on;
    }

    # Fonts with long-term caching
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        proxy_buffering on;
    }

    # CSS and JS with long-term caching
    location ~* \.(css|js)$ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        proxy_buffering on;
    }

    # HTML - always check for updates
    location ~* \.html$ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        
        add_header Cache-Control "public, max-age=0, must-revalidate";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default location with WebSocket support
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for better performance
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 256 16k;
    }
}
