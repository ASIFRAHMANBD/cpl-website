services:
  app:
    image: asif449/cpl-website:18
    container_name: cloudproduction-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_OPTIONS=--max-old-space-size=512
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid
    expose:
      - "3000"
    networks:
      - webnet

  nginx:
    image: nginx:1.25-alpine
    container_name: cloudproduction-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/www:/var/www/html:ro
    depends_on:
      - app
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
